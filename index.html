<!DOCTYPE HTML>

<html lang="en">

<head>

    <!--CSS file-->
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>

<body>

    <!-- Background video -->
    <video autoplay muted loop id="myVideo">
        <source src="assets/video.mp4" type="video/mp4">
    </video>

     <!-- Countdown -->
    <p id="demo"></p>

    <!-- Content -->
    <div class="content">
        <h1>I'll be back!</h1>
        <iframe src="https://open.spotify.com/embed/track/10UTmRvoroe6eZ3ViwkpbN?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>

    <!--Countdown script-->

        <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Apr 17, 2022 16:30:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();
            
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
            
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
            
        // If the count down is over, write some text 
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "<Hello, Handsome!>";
        }
        }, 1000);

        // Video Script

        var video = document.getElementById("myVideo");
        var btn = document.getElementById("myBtn");
        
        function myFunction() {
        if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
        } else {
            video.pause();
            btn.innerHTML = "Play";
        }
        }
        </script>

</body>

</html>
